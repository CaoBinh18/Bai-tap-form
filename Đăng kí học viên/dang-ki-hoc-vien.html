<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
    <link rel="stylesheet" href="dangki.css" />
</head>

<body>
    <div class="fcon">
        <h1>ĐĂNG KÝ HỌC VIÊN</h1>
        <form class="container" method="POST">
            <div class="container1">
                <label>Họ và tên</label>
            </div>
            <div class="container1">
                <input type="text" name="name" id="one">
            </div>
            <div class="container1">
                <label>Ngày sinh</label>
            </div>
            <div class="container1">
                <input type="text" name="birday of day" size="10px" id="one">
            </div>
            <div class="container1">
                <label>Giới tính</label>
            </div>
            <div class="container1">
                <input type="radio" name="gender" id="one">Nam
                <input type="radio" name="gender">Nữ
            </div>
            <div class="container1">
                <label style="margin-top: -5px;">Địa chỉ</label>
            </div>
            <div class="container1">
                <textarea name="address" rows="3" cols="20" id="one"></textarea>
            </div>
            <div class="container1">
                <label for="class" id="class">Lớp</label>
            </div>
            <div class="container1">
                <select name="class" id="one">
                    <option value="-Chọn lớp-">-Chọn lớp-</option>
                    <option value="PhP">PhP</option>
                    <option value="JavaScrip">JavaScrip</option>
                    <option value=".NET">.NET</option>
                </select>
            </div>
            <div class="container1">
                <label>Email</label>
            </div>
            <div class="container1">
                <input type="text" email="email" id="one">
            </div>
            <div class="container1">
                <label>Điện thoại</label>
            </div>
            <div class="container1">
                <input id="one" type="tel" phone="phone">
            </div>
            <input type="submit" value="Đăng Ký" style="margin-left: 100px;">
            <input type="reset" value="Nhập lại">

        </form>
    </div>
</body>

</html>
